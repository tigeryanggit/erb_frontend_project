<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
<!-- nav bar -->

    <!-- intro -->

    <section class="cookinfo dhead">
        <div class="ccontainer">
            <h2>買咗餸，梗係準備先啦!</h2>
            <p>煮之前，要確保烹調過程順利且美味，令食嘅時候更安心，烹調過程順利！</p>
            <a href="#pre" class="cbtn">煮前準備</a>
        </div>
    </section>

    <section class="cookinfo" id="pre">
        <h2>煮前準備</h2>

        <div class="ccontent">
            <div class="cc-title">
                <img src="./img/wash-your-hands.png" alt="clean and wash"/>
                <h3>清洗</h3>
                <p>將所有蔬菜、肉類及其他食材徹底清洗乾淨</p>
            </div>

            <div class="cc-title">
                <img src="./img/cleaver.png" alt="cut and processing"/>
                <h3>切配備料</h3>
                <p>依照菜餚的烹調需求，將食材切成適當大小，方便快炒。</p>
            </div>

            <div class="cc-title">
                <img src="./img/salt.png" alt="seasoning"/>
                <h3>準備醬料</h3>
                <p>預備醬料和調味料，醃或調味食材，増加食材風味，方便烹調時使用。</p>
            </div>
        </div>
        
    </section>

    <article class="cookinfo recipets">
        <h2>菜單食譜</h2>
        <p>prepare the meal, prevent the mess</p>
        
        <div class="cook-btns">

            <div class="cc-title">
                <a href="#">
                    <img src="./img/salad.png" alt="cool meal recipets link"/></a>
                <p>涼食食譜</p>
            </div>

            <div class="cc-title">
                <a href="#">
                    <img src="./img/pot.png" alt="hot meal recipets link"/></a>
                <p>熱食食譜</p>
            </div>


        </div>
    </article>


</body>
</html>
